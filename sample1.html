<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="data">
    </div>
    <script>
        const data = document.querySelector('#data');
        const p = document.createElement('p');
        p.textContent = 'Hello, World!';
        data.appendChild(p);            
    </script>
</body>

</html>
